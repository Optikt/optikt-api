[tool.ruff]
exclude = [
    "alembic",
    ".git",
    "__pycache__",
    "venv",
    ".mypy_cache",
    ".pytest_cache",
]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
strict = true
exclude = ["alembic/", "tests/"]
python_version = "3.10"
files = ["app"]
